<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>api calling part 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- Button trigger modal -->
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>
          <button class="btn btn-success btn-sn mybtn">Get todos</button>
          <div class="d-flex justify-content-center">
                <div class="a_myspinner spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">userId</th>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">status</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            document.querySelector('button.mybtn').addEventListener('click',function(){
                // alert('ok')
                // fetch('http://example.com/movies.json')
                // .then(response => response.json())
                // .then(data => consolr.log(data)); 

                // fetch('https://jsonplaceholder.typicode.com/todos')
                // .then(response => response.json())
                // .then(data => consolr.log(data));
                // .catch(function(error){
                //     console.log()
                // })

                fetch('https://jsonplaceholder.typicode.com/todos',{method: 'GET'})
                    .then((response) => {
                        response.json().then((data) => {
                            // remove a_myspinner
                            document.querySelector('.a_myspinner').remove();
                            console.log(data);
                            var tr = " ";
                            data.forEach((currentElement,index,arr) => {
                                console.log(currentElement)
                                tr = tr + ` <tr>
                                                <td scope="row">`+currentElement.userId+`</td>
                                                <td>`+currentElement.id+`</td>
                                                <td>`+currentElement.title+`</td>
                                                <td>`+currentElement.completed+`</td>
                                                <td>
                                                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">>View</button>
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>`;
                                
                            }); //foreach end
                            console.log(tr)
                            document.querySelector('table > tbody').innerHTML = tr;

                        });
                    })     
                    

                    
                    .catch(function(error){
                        console.log(error);
                    });

             })


             // I want to add event listiner on whole page
                 document.addEventListener('click',function(e){
                    console.log(e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML);
                    let t = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML
                    let status = e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML
                    let uid = e.target.closest('tr').querySelector('td:nth-child(1)').innerHTML
                    let id = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML
                    // console.log(t)
                    console.log(status)
                    console.log(uid)
                    console.log(id)

                    document.querySelector('.modal-body > .list-group > li:first-child').innerHTML = uid;
                    document.querySelector('.modal-body > .list-group > li:nth-child(2)').innerHTML = id;
                    document.querySelector('.modal-body > .list-group > li:nth-child(3)').innerHTML = t;
                    document.querySelector('.modal-body > .list-group > li:last-child').innerHTML = status;

                 });
                 
        </script>
    </body>
</html>
